<div class="hero__branding" role="header">
    <!-- <img src="../../assets/images/download.jpg" alt="tavisca logo"> -->
    <h1 class="hero__title">
        Find your ideal hotel and enjoy a cozy stay with us ....
    </h1>
</div>
<form role="search" #searchForm="ngForm" (ngSubmit) = "search(searchForm)" >
    <div class="form-group">
        <label for="searchLocation">Location</label>
        <input type="input" name="location" class="search-box-location" id="searchLocation" required
               aria-required="true" ngModel>
    </div>
    <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" name="startDate" class="search-box-date" id="startDate" required aria-required="true" ngModel>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" name="endDate" class="search-box-date" id="endDate" required aria-required="true" ngModel>
  </div>
    <div class="form-group">
        <label for="searchGuests">Guest</label>
        <input type="input" name="guests" class="search-box-guest" id="searchGuests" required
               aria-required="true" ngModel>
    </div>
    <div class="search-button">
        <input type="submit" role="button" class="submit-button" value="search">
    </div>
</form>

<div class="container" role="content" aria-label="result-card" *ngIf="showResultCards">
  <div class="wrapper">
      <div class="promocard__content">
          <div class="promocard__content__header">
              <h2>{{hotel.name}}</h2>
          </div>
          <div class="promocard__content__text">
              <p>Rating : <span>{{hotel.rating}}</span></p>
          </div>

      </div>

  </div>
</div>
